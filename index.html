<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>First work PS</title>
</head>
<body>
    <div class="wrapper">
        <!-- шапка -->
        <header class="header">
            <div class="header_container _container">
                <a href="" class="header-logo">
                    <img src="img/Group.svg" alt="Логотип">
                </a>
                 
                <nav class="menu-body " id="menu">
                    <ul class="menu-list">
                        <li class="menu-item"><a href="" class="menu-link">Главная</a></li>
                        <li class="menu-item"><a href="" class="menu-link">Курсы</a></li>
                        <li class="menu-item"><a href="" class="menu-link">Расписание</a></li>
                        <li class="menu-item"><a href="" class="menu-link">Преподаватели</a></li>
                        <li class="menu-item"><a href="" class="menu-link">Рассылка</a></li>
                        <li class="menu-item"><a href="" class="menu-link">Контакты</a></li>
                    </ul>
                </nav>
                <!-- кнопка кабинета -->
                <div class="header-button">
                    <a href="" class="button first-button">Зайти в кабинет</a>
                </div>
                <!-- иконка бургера -->
                <div class="menu_icon icon-menu">
                    <span> </span>
                    <span> </span>
                    <span> </span>
                                          
                </div>
            </div>
        </header>
<!-- -------------------------------------------------- -->
        <main class="main">
          
<!-- ---------------------карточки времени------------------------ -->
            <div class="info-time-conteiner">
                
                    <p class="info-page">Первый курс<br> по компьютерной сборке</p>
                
                <div class="time-to-go">
                    <div class="time_page">
                        <p class="number_time">18</p>
                        <p class="numder_value">Дней</p>
                    </div>
                     <div class="time_page">
                        <p class="number_time">18</p>
                        <p class="numder_value">Часов</p>
                    </div>
                    <div class="time_page">
                        <p class="number_time">18</p>
                        <p class="numder_value">Минут</p>
                    </div>
                    <div class="time_page">
                        <p class="number_time">18</p>
                        <p class="numder_value">Секунд</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="header-button">
                <a href="" class="button order-button">Заказать курс</a>
            </div>
            <div class="total-students">
                <div class="total-text">
                  <p>Учеников всего:</p>
                  <p>Успешно закончили курс:</p>
                </div>
                <div class="total-amount">
                  <p>200</p>
                  <p>190</p>
                </div>
            </div>
      
            <div class="total-money">
      
                <div class="total-race">
                  <p class="total-text">Заработано учениками:</p>
                  <p class="total-amount">400 000$</p>
                </div>
      
                <div class="line" id="myBar">
                  <div class="progress"></div>
                </div>
      
                <div class="money-amount">
                  <p>0$</p>
                  <p>1 000 000$</p>
                </div>
              
            </div>
            <!-- <div class="infoParticipant">
                <p class="participant">Всего участников:</p><span class="numresPractociant">200</span>
                <p class="participant">Успешно закончили курс:<span>190</span></p>
            </div>
            <div id="myProgress">
                <p class="participant3">Успешно закончили курс:<span>190</span></p>
                <div id="myBar"></div>
              </div> -->
          
        </footer>
    
    </div>
    
  
    <script src="js/main.js"></script>
</body>
</html>
